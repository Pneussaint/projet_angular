<div class="container">
        <label for="fname">Prenom</label>
        <input type="text" id="fname" name="firstname" placeholder="Votre prénom.." [(ngModel)]="firstName">

        <label for="lname">Nom</label>
        <input type="text" id="lname" name="lastname" placeholder="Votre nom.." [(ngModel)]="lastName">

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Votre email.." [(ngModel)]="email">

        <label for="country">Pays</label>
        <select id="country" name="country" [(ngModel)]="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
        <option value="france">France</option>
        </select>

        <label for="subject">Message</label>
        <textarea id="subject" name="subject" placeholder="Votre message.." style="height:200px" [(ngModel)]="message"></textarea>

        <input type="button" value="Envoyer" (click)="validate()">
  </div>

  <div class="overlay" *ngIf="popup">
    <div class="popup">
        <h2>Mail envoyé</h2>
        <a class="close" (click)="popup = false">&times;</a>
        <div class="content">
            <p>Prenom :</p>
            <p>{{firstName}}</p>
            <p>Nom :</p>
            <p>{{lastName}}</p>
            <p>Email :</p>
            <p>{{email}}</p>
            <p>Pays :</p>
            <p>{{country}}</p>
            <p>Message :</p>
            <p>{{message}}</p>
        </div>
    </div>
</div>
